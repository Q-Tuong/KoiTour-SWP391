version: '3'
services:
  mysql_container:
    image: mysql:latest
    container_name: mysql_db_container  # Tên của container MySQL
    environment:
      MYSQL_ROOT_PASSWORD: 12345
    ports:
      - "3307:3306"

  app:
    image: tuongbui01/loyalty-koi:v1
    container_name: springboot_container  # Tên của container ứng dụng
    environment:
      MYSQL_URL: "jdbc:mysql://mysql_container:3306/swp391demo"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "12345"
    depends_on:
      - mysql_container
    ports:
      - "8082:8080"
